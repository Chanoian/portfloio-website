name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      SERVICE: ${{ secrets.CLOUD_RUN_SERVICE }}
      REGION: ${{ secrets.GCP_REGION }}
      IMAGE: northamerica-northeast2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/portfolio-website/portfolio:${{ github.sha }}
      SERVICE_ACCOUNT_EMAIL: ${{ secrets.GCP_SA_KEY.client_email }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4


    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Configure Docker for GCR
      run: gcloud auth configure-docker northamerica-northeast2-docker.pkg.dev --quiet

    - name: Build Container image
      run: |
        docker build -t $IMAGE .

    - name: Push Docker image
      run: |
        docker push $IMAGE

    - name: Deploy to Cloud Run
      uses: google-github-actions/deploy-cloudrun@v2
      with:
        service: ${{ secrets.CLOUD_RUN_SERVICE }}
        image: $IMAGE
        region: ${{ secrets.GCP_REGION }}
        flags: --allow-unauthenticated --service-account=${{ env.SERVICE_ACCOUNT_EMAIL }}
